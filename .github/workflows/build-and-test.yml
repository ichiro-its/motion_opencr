name: Build and Test
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out
        uses: actions/checkout@v2.3.4
      - name: Building and testing
        uses: ichiro-its/ros2-ci@v0.4.1
        with:
          ros2-distro: foxy
          apt-packages: git ros-foxy-dynamixel-sdk
          pre-build: git clone https://github.com/ichiro-its/tachimawari_interfaces /ws/tachimawari_interfaces
